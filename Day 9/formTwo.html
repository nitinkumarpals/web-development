<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <label for="name">Name : </label><br><br>
        <input type="text" id="name"><br><br>
        <label for="email">Email : </label><br><br>
        <input type="email"><br><br>
        <label for="PhoneNumber">Phone no : </label>
        <br><br>
        <input type="tel" name="PhoneNumber" id="PhoneNumber"><br><br>
        <label for="fileupload">Upload File : </label>
        <input type="file" name="fileupload" id="fileupload"><br><br>
        <label for="number">Experience (in Years) : </label>
        <input type="number" name="number" id="number" min="0" max="50"><br><br>
        <fieldset>
            <legend>Topic of Intrest</legend>
            <label for="html">Html</label>
            <input type="checkbox">
            <label for="Css">CSS</label>
            <input type="checkbox">
            <label for="JavaScript">JavaScript</label>
            <input type="checkbox">
            </fieldset><br><br>
            <label for="education">Highest Education : </label>
            <select name="education" id="education">
                <option value="highschool">High School</option>
                <option value="Inter">Intermediate</option>
                <option value="btech">B.Tech</option>
            </select>
            <fieldset>
                <legend>Avalability</legend>
                <label for="Yes">Yes</label>
                <input type="radio" id="Yes" name="Radio"><br>
                <label for="No">No</label>
                <input type="radio" name="Radio" id="No">
            </fieldset>
            <label for="textArea">Textarea:</label>
        <br>
        <textarea name="textArea" id="textArea" cols="30" rows="10"></textarea>
        <button>Submit</button>
            
</body>
</html>
